<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Credit Card Fault Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <div class="container d-flex mt-5 justify-content-center">
    <div class="container justify-content-center">
      <h1>Credit Card Fault Detector</h1>
      <form action="{% url 'home' %}" method="post">
        {% csrf_token %}
        <div class="row">
          {% for col in columns %}
          <div class="col-3">
            <br><label for="{{col}}" class="form-label">{{col}}</label>
            <input type="text" name="{{col}}" id="{{col}}" class="form-control" required>
          </div>
          {% endfor %}
        </div>
        <button class="btn btn-success my-3">Analyse</button>
      </form>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
